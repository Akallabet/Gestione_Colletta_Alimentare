<div ng-include="'views/menu.html'"></div>
<div ng-controller="SupermercatiCtrl">
    <div class="hero-unit">
         <h1>Elenco supermercati</h1>
    </div>
    <div class="container center-container">
        <div class="row">
            <div class="input-append span3">
                <input class="span2" id="appendedInputButton" type="text" ng-model="search">
                <button class="btn" type="button">Cerca</button>
            </div>
            <div class="span2">
                <p>Da {{((rowsNumber*(currentPage-1))+1)}} a {{(rowsNumber*currentPage)}} di {{supermercati.length}} elementi</p>
            </div>
            <div class="span7 pull-right">
                <pagination num-pages="totalPages()" current-page="currentPage" class="pagination-small pagination-no-margin text-right" previous-text="Precedento" next-text="Successivo"></pagination>
            </div>
        </div>
        <table class="table table-bordered table-striped table-hover table-container table-condensed">
        <thead>
            <th>Nome</th><th>Indirizzo</th><th>Comune</th><th>Catena</th>
        </thead>
        <tbody>
            <tr class="cursor-pointer" ng-click="openDetails(supermercato.id)" ng-repeat="supermercato in supermercati | filter:search | range:((rowsNumber*(currentPage-1))+1):(rowsNumber*currentPage)" rel="{{supermercato.index}}">
                <td>{{supermercato.nome}}</td>
                <td>{{supermercato.indirizzo}}</td>
                <td>{{supermercato.id_comune}}</td>
                <td>{{supermercato.id_ccatena}}</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
        </table>
    </div>
</div>
