<div class="span3 bs-docs-sidebar" ng-controller="AdminCtrl">
	<ul class="nav nav-list bs-docs-sidenav affix">
		<li class="{{section.active && 'active'}}" ng-repeat="section in sections">
			<a href="#/{{token}}/gestione/{{section.url}}" ng-click="setActiveSection(section)">
				<i class="icon-chevron-right"></i>
				{{section.label}}
			</a>
		</li>
    </ul>
</div>
